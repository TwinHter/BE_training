<h3>Recent Activity</h3>
<hr>

{% for message in room_messages %}
<div>
    <a href="{% url 'profile' message.user.id %}">@{{message.user}} - {{message.created|timesince}} ago</a>
    <br>
    <small>replied to post {{message.room.name}}</small>
    <p>{{message}}</p>
    {% if request.user == message.user %}
    <a href="{% url 'deleteMessage' message.id %}">Delete</a>
    {% endif %}
    <hr>
</div>
{% endfor %}
