{% extends 'main.html' %}

{% block content %}
<style>
    .profile-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>
<div>
    <h1>{{user.username}}</h1>
    <small>Joined on {{ user.date_joined|date:"d-m-Y" }}</small>
    <hr>
</div>
<div class="profile-container">
    <div>
        {% include 'base/topic_component.html' %}
    </div>
    <div>
        {% include 'base/feed_component.html' %}
    </div>
    <div>
        {% include 'base/activity_component.html' %}
    </div>
</div>
{% endblock %}
