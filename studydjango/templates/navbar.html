<a href="/">
    <h1>Logo</h1>
</a>

{% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    <p>Hello @{{request.user}}</p>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<form action="{% url 'home' %}" method="GET">
    <input type="text" placeholder="Search Rooms..." name="q">
</form>
